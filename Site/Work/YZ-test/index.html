<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="logo"><img src="img/logo.png"></div>
    <div class="copy-1"><img src="img/copy-1.png"></div>
    <div class="parallax" id="parallax">
        <div class="fast" id="fast"><img src="img/fast-bracket.png"></div>
        <div class="medium" id="medium"><img src="img/medium-bracket.png"></div>
        <div class="slow" id="slow"><img src="img/slowest-bracket.png"></div>
        <div class="text" id="text"><img src="img/text.png"></div>
    </div>
    <img class="confirmation" src="img/confirmation.png">
    <div class="form">
        <img src="img/form-title.png" class="form-title">
        <form name="myForm">
            <p class="required">Voornam</p>
            <input required type="text" id="fname" name="firstname" placeholder="" class="fname">
            
            <p>Tussenvogel(s)</p>
            <input type="text" id="mname" name="middlename" placeholder="" class="mname">
            
            <p class="required snameL">Achternaam</p>
            <input required type="text" id="sname" name="surname" placeholder="" class="sname">
            
            <input type="checkbox" id="c1" name="cc" class="checkbox">
            <label for="c1" class="checkboxL">Ik ontvang graag de Yourzine nieuwsbrief</label>
            
            <div class="email-panel" id="email_panel">
                <p class="required">Email address</p>
                <input type="text" id="email" name="email" placeholder="" class="email">
            </div>
            <img src="img/line.png" class="seperator">
            
            <p class="right">Al onze inspiratiesessies vinden plaats in de ochtend, tussen 10:00 en 13:00, lunch en koffie worden door ons verzorgd.</p>
            
            <p class="right">Ik laat mij graag inspireren op:</p>
            
            <p class="right required">Opte 1</p>
            <select required id="date1" name="Opte1">
                <option value="March 2017">March 2017</option>
                <option value="April 2017">April 2017</option>
                <option value="May 2017">May 2017</option>
                <option value="June 2017">June 2017</option>
                <option value="July 2017">July 2017</option>
            </select>
            <p class="right2 required">Opte 2</p>
            <select required id="date2" name="Opte2">
                <option value="August 2017">August 2017</option>
                <option value="September 2017">September 2017</option>
                <option value="October 2017">October 2017</option>
                <option value="November 2017">November 2017</option>
                <option value="December 2017">December 2017</option>
            </select>
            <a><div id="submit"></div></a>
        </form>
    </div>
    
    <div class="footer">
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
</body>
</html>
