<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="style.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <meta name="ad.size" content="width=x,height=y">
    <script type="text/javascript">
      var clickTag = "http://www.google.com";
    </script> 
  </head>
  <body>

    <div id="wrapper">
      <a href="javascript:window.open(window.clickTag)" id="bg_exit">
        <div id="stage">
        <!-- start frame 1 -->
          <div id="frame_1">
            <div id="f1_copy1"></div>
            <div id="f1_copy2"></div>
            <!-- <div id="hook"></div> -->
          </div>
        <!-- end frame 1 -->
        <!-- start frame 2 -->
          <div id="frame_2">
            <div id="f2_copy1"></div>
<!--            <div id="f2_copy2"></div>-->
            <div id="ribbon"></div>
          </div>
        <!-- end frame 2 -->
        <!-- start frame 3 -->
          <div id="frame_3">
            <div id="f3_copy"></div>
          </div>
        <!-- end frame 3 -->
        <!-- start frame 4 -->
          <div id="frame_4">
            <div id="f4_copy"></div>
            <div id="icons">
                <div id="icon_briefcase"></div>
                <div id="icon_warning"></div>
                <div id="icon_lamp"></div>
            </div>
            <div id="icons_copy">
                <div id="briefcase_copy"></div>
                <div id="warning_copy"></div>
                <div id="lamp_copy"></div>
            </div>
          </div>
        <!-- end frame 4 -->
        <!-- start end frame -->
          <div id="end_frame">
            <div id="end_frame_copy"></div>
          </div>
        <!-- end end frame -->

        <!-- start checkboxes -->
          <div id="checkbox">
            <div id="tick"></div>
          </div>
          <div id="question_mark"></div>
        <!-- end checkboxes -->

        <!-- start chevron -->
          <div id="chevron"></div>
        <!-- end chevron -->

          <div id="logo"></div>
        </div>
      </a>
    </div>
    
    <div style="top: 650px; left: 0; position: absolute;">
        <!-- pause, resume and restart buttons -->
        <input type="button" id="pauseBtn" value="pause">
        <input type="button" id="resumeBtn" value="resume">
        <input type="button" id="restartBtn" value="restart">
    </div>

		<!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
	<script src="scripts.js"></script>

	</body>
</html>
